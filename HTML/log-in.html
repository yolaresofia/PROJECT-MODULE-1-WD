<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap 4 css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/sign-in-up.css">
    <title>sign-up</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Es el dropdown que sale al clickar en expandir -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-5 px-5">
                  <a class="nav-link" href="../index.html">
                    HOME
                  </a>
                </li>
                <li class="nav-item mx-5 px-4">
                  <a class="nav-link" href="./about.html">
                    ABOUT
                  </a>
                </li>
                <li class="nav-item mx-5 px-4">
                  <a class="nav-link" href="./archive.html">ARCHIVE</a>
                </li>
                <li class="nav-item mx-5 px-4">
                  <a class="nav-link" href="./sign-up.html">
                    SIGN UP
                  </a>
                </li>
                <li class="nav-item mx-5 px-4">
                  <a class="nav-link" href="./log-in.html">LOG IN</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main class="main-forms">
        <section class="contenedor">

            <h2 class="glow">LOG IN</h2>
            <p class="subtitle glow">TO ACCESS THE ARCHIVE</p>
            <div class="form-wrapper">
                <form action="" id="login-form">
                    <input type="text" class="glow" id="name" placeholder="NAME" autocomplete="off" required />
                    <input type="password" class="glow" id="password" placeholder="******" />

                    <button type="submit" class="button glow" id="log-in-button">LOG THE FUCK IN</button>
                </form>
                <div class="errors-container"></div>
            </div>

        </section>
    </main>
    <script src="../JS/login.js"></script>
    <script src="../JS/user.js"></script>
    <script src="../JS/validator.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</html>
