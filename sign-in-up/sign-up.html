<body>
    <nav style="width: 1200px;" id="navbarnav" class="navbar mx-auto fixed-bottom navbar-expand-md navbar-light bg-transparent">

        <!-- Es el dropdown que sale al clickar en expandir -->

            </li>

        </div>
      </nav>
</header>
<main class="main-forms">
    <section class="contenedor">

      <h2>LOG IN</h2>
        <p class="subtitle">TO ACCESS THE ARCHIVE</p>
      <div class="form-wrapper">
        <form action="" id="login-form">
            <input type="text" id="name" placeholder="NAME" autocomplete="off" required />
          <input type="password" id="password" placeholder="******" />

          <button type="submit" class="button" id="log-in-button">LOG THE FUCK IN</button>
        </form>
        <div class="errors-container"></div>
      </div>

    <main class="main-forms">
          <h2>SIGN UP</h2>
            <p class="subtitle">ACCES THE ARCHIVE AND GET A WEEKLY CARD</p>
          <div class="form-wrapper">
    
            <form class="signup-form" id="signup-form" action="">
    
              <input type="text" id="name" placeholder="NAME" autocomplete="off" required />
              <input type="email" id="email" placeholder="EMAIL" autocomplete="off" required />
              <input type="password" id="password" placeholder="******" autocomplete="off" required />
              <input type="password" id="repeat-password" placeholder="******" autocomplete="off" required />
              <button type="submit" class="button" id="signup-button">SIGN THE FUCK UP</button>
            </form>
    
            <div class="errors-container"></div>
          </div>
    </nav>
      </main>
      

    <script src="/sign-in-up/user.js"></script>
    <script src="/sign-in-up/validator.js"></script>
    <script src="/sign-in-up/signup.js"></script>

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
