<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light justify-content-lg-around bg-transparent">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mt-2 mt-lg-0 col-lg-12 justify-content-around">
            <li class="nav-item">
                <a class="nav-link" href="/about/about.html">ABOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/archive/archive.html">ARCHIVE</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <a class="dropdown-item" href="log-in.html">IN</a>
                </div>
            </li>
        </ul>
    </nav>
    <main class="main-forms">
        <section class="contenedor">
    
          <h2>Sign up</h2>
            <p>Access the archive and get a weekly greeting card!</p>
          <div class="form-wrapper">
    
            <form class="signup-form" id="signup-form" action="">
    
              <input type="text" id="name" placeholder="name" autocomplete="off" required />
              <input type="email" id="email" placeholder="email" autocomplete="off" required />
              <input type="password" id="password" placeholder="******" autocomplete="off" required />
              <input type="password" id="repeat-password" placeholder="******" autocomplete="off" required />
    
              <button type="submit" class="button" id="signup-button" >SIGN THE FUCK UP</button>
            </form>
    
            <div class="errors-container"></div>
          </div>
    
        </section>
      </main>
      

    <script src="/sign-in-up/user.js"></script>
